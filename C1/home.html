<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nhập Mã Đề Thi</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <a class="navbar-brand" href="#">Thi Trắc Nghiệm</a>
      </div>
    </nav>
    <!-- End Navbar -->

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Card chứa form nhập mã -->
          <div class="card shadow">
            <div class="card-header bg-white">
              <h4 class="text-center text-success mb-0">Nhập Thông Tin</h4>
            </div>
            <div class="card-body">
              <form>
                <!-- Mã đề thi -->
                <div class="mb-3">
                  <label for="examCode" class="form-label">Mã đề thi</label>
                  <input
                    type="text"
                    class="form-control"
                    id="examCode"
                    placeholder="Nhập mã đề thi"
                  />
                </div>

                <!-- Mã số học sinh -->
                <div class="mb-3">
                  <label for="studentCode" class="form-label"
                    >Mã số học sinh</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="studentCode"
                    placeholder="Nhập mã số học sinh"
                  />
                </div>

                <!-- Nút bắt đầu làm bài -->
                <div class="text-center">
                  <!-- Khi triển khai thực tế, hãy dùng JavaScript hoặc backend để kiểm tra, 
                   ở đây minh họa dẫn tới trang exam.html -->
                  <a href="exam.html" class="btn btn-success px-4">
                    Bắt đầu thi
                  </a>
                </div>
              </form>
            </div>
          </div>
          <!-- End Card -->
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
